{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <img src="/assets/images/20250424_163923.jpg" alt="Golf drive" class="zoomable">
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
  <img id="fullscreen-img" src="" alt="">
</div>

<script>
  function openFullscreen(img) {
    const fullscreen = document.getElementById("fullscreen");
    const fullscreenImg = document.getElementById("fullscreen-img");
    fullscreen.style.display = "flex";
    fullscreenImg.src = img.src;
  }

  function closeFullscreen() {
    document.getElementById("fullscreen").style.display = "none";
  }
</script>



  </head>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
